name: run-unit-test
run-name: Unit Testing
on: [push]
jobs:
  firebase-funtion-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run test
